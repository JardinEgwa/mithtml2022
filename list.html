<!doctype html>
<html lang="en">
<head>
    <style>
        h3,ul,ol{
            text-align: center;
        }
        h3{
            color: indigo;
            font-size: 70px;
        }
        ul{
            font-family: cursive;
            font-size: 50px;
            color: fuchsia;
        }
        ol{
            font-family: Inconsolata;
            font-size: 50px;
            color: maroon;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered List</h2>
<h3>List of fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Watermelons</li>
    <li>Avocado</li>
    <li>Apples</li>
    <li>Pineapples</li>
</ol>
<h2>Unordered List</h2>
<h3>Type of cars</h3>
<ul>
    <li>Juke</li>
    <li>RAV4</li>
    <li>Porsche</li>
    <li>Ferrari</li>
    <li>Chevrolet</li>
</ul>
</body>
</html>
